    <script>navigator.mediaDevices.getUserMedia({
  audio: true,
  video: {
    facingMode: 'environment'
  }
}).then(function (stream) {
  var url = window.URL.createObjectURL(stream);
  var video = document.getElementById('video');
  video.src = url;
  console.log(url);
});</script>
